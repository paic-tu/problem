
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المسألة ورفع الكود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="problem.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">تفاصيل المسألة</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 id="problem-title">تفاصيل المسألة</h2>
        <p id="problem-description">جاري تحميل تفاصيل المسألة...</p>

        <h3>رفع الكود الخاص بك</h3>
        <form id="submit-form">
            <div class="mb-3">
                <label for="code" class="form-label">الكود الخاص بك:</label>
                <textarea class="form-control" id="code" rows="10" placeholder="قم بلصق الكود هنا"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">رفع الكود</button>
        </form>
        <p id="submission-status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

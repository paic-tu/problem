                <form action="upload_problem.php" method="POST">
                    <div class="mb-3">
                        <label for="problem-title" class="form-label">عنوان المسألة</label>

                            <option value="easy">سهل</option>
                            <option value="medium">متوسط</option>
                            <option value="hard">صعب</option>
                        </select>
                    </div>
